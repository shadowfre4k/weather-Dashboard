<!DOCTYPE html>

            <li id="day-0cityHumid">humid</li>

          <ul class="border border-dark">

            <li id="day-5cityWind">Wind</li>

      </section>
    </div>
    <section class="border border-dark col-3">
      <ul id="history">
        history
      </ul>
    </section>

    <script src="./assets/js/script.js"></script>
